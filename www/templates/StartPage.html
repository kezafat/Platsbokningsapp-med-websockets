<section class="startpage">
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-12 col-md-12">
        <div id="movieCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#movieCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#movieCarousel" data-slide-to="1"></li>
            <li data-target="#movieCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 carousel-img" src="images/diehard-wallpaper4.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Die Hard Special</h3>
                <p class="lead">Tre visningar om dagen<br>
                  <a href="/book-show" class="btn btn-lg btn-outline-warning">Boka din biljett idag</a>
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 carousel-img" src="images/diehard-wallpaper5.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Die Hard or Die Harder</h3>
                <p class="lead">Fullblown testostorne <br><a href="/book-show"
                    class="btn btn-lg btn-outline-warning">Boka din biljett idag</a></p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 carousel-img" src="images/diehard-wallpaper6.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Hela pentalogin</h3>
                <p class="lead"><a href="/book-show" class="btn btn-lg btn-outline-warning">Boka din biljett idag</a>
                </p>
              </div>
            </div>
            <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End of carousel-->

  <!--movie-cards-->
  <div class="container-fluid">
    <div class="moviescard m-2 p-2">
      <div class="col-9 col-md-9 d-flex">
        <div class="card-deck ml-1">
          ${this.moviesHtml}
        </div>
      </div>
      <!--Aside portion-->
      <div class="col-3 col-md-3">
        <div class="aside mx-auto" style="flex-grow: 1">
          <h4 class="text-center text-light">Kommande visningar</h4>
          ${this.upcomingShowsHTML}
        </div>
      </div>
    </div>
  </div>



</section>
