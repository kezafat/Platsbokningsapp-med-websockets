<div class="card movie-view-info m-2 p-0 ">
  <div class="card-body pb-0">
    <div class="row">
      <div class="poster col-md-5">
        <img src="/images/${this.movie.images[0]}" alt="${this.movie.images[0]}">
      </div>
      <div class="text-halv col-md-6 pl-3">
        <h4>${this.movie.title}</h4>
        <h5>${this.time}</h5>
        <h5>${this.auditorium.name}</h5>
        <a class="btn btn-light" href="/book-show?show=${this._id}" role="button" id="book-show">BOKA</a>
        <a class="btn btn-light" href="/filmer" role="button" id="info">INFO</a>
      </div>
    </div>
  </div>
</div>
