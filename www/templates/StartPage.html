<section class="startpage">
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-12 col-md-12">
        <div id="movieCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#movieCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#movieCarousel" data-slide-to="1"></li>
            <li data-target="#movieCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 carousel-img" src="images/diehard-wallpaper4.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Die Hard Special</h3>
                <a href="/movies-schedule-page" class="btn btn-outline-danger">BILJETTER</a>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 carousel-img" src="images/diehard-wallpaper5.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Tre visningar om dagen</h3>
                <a href="/movies-schedule-page" class="btn btn-outline-danger">BILJETTER</a>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 carousel-img" src="images/diehard-wallpaper6.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Hela pentalogin</h3>
                <a href="/movies-schedule-page" class="btn btn-outline-danger">BILJETTER</a>
              </div>
            </div>
            <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End of carousel-->
  <!--movie-cards-->
  <div class="container-fluid">
    <div class="moviescard mt-2">
      <div class="col-8 col-sm-6 col-md-8">
        <div class="row">
          ${this.moviesHtml}
          <!-- TILL FAKE MOVIE -->
          <!--card 6 hardcoded musical diehard-->
          <div class="col-12 col-sm-6 col-md-4 p-0">
            <div class="card h-100 mb-2 mx-1">
              <img class="img-thumbnail img-fluid img-musical" src="/images/diehard-musical.jpg" alt="Musical poster">
              <div class="card-body d-flex flex-column p-2">
                <h5 class="card-title mt-1 font-weight-light text-light">Die Hard Die Now: The Musical</h5>
                <p class="card-text font-weight-light text-light">Action Romance 2020 <br> Bruce Willis & Co
                </p>
                <h4 class="text-danger font-weight-light mt-auto">Kommer Snart</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Aside portion-->
      <div class="col-4 col-xs-3 col-md-4 mt-1">
        <div class="aside-bar">
          <h5 class="text-center text-light font-weight-light">Kommande visningar</h5>
          ${this.upcomingShowsHTML}
        </div>
      </div>
    </div>
  </div>


</section>
