<div class="container">

  <!-- Modal toggles between logged in view, register view and whateva-->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="lillmodalen" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body text-center">

          <!-- ALREADY LOGGED IN -->
          <div class="${this.auth ? 'd-block':'d-none'}">
            <div class="jumbotron">
              <h4 class="heading">Hallå: ${this.name}!</h4>
              <p>Inloggad med: ${this.user}</p>
              <div class="card p-2">
                  ${this.name} kan man med fördel få se sina bokningar och annat här? :)
              </div>
            </div>
            <button class="btn btn-danger logOut">Logga ut</button>
          </div>


          <!-- Login or reg accord -->
          <div class="accordion text-center ${this.auth ? 'd-none':'d-block'}" id="loginOrRegister">

            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne">
                    Logga in på ditt konto
                  </button>
                </h5>
              </div>

              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#loginOrRegister">
                <div class="card-body">
                  <p class="text-danger">${this.loginNotify}</p>
                  <form>
                    <div class="form-group ">
                      <label for="userEmail">E-post</label>
                      <input type="email" class="form-control loginUserEmail" aria-describedby="emailHelp" placeholder="Ange e-post">
                    </div>
                    <div class="form-group">
                      <label for="userPassword">Lösenord</label>
                      <input type="password" class="form-control loginUserPassword" placeholder="Ange lösenord">
                    </div>
                  </form>
                  <button class="btn btn-success loginUser">Logga in</button>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Registrera ett nytt konto
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#loginOrRegister">
                <div class="card-body">
                    <p class="text-danger">${this.registerNotify}</p>
                  <form>
                    <div class="form-group ">
                      <label for="userName">Ditt namn</label>
                      <input type="text" class="form-control regUserName" placeholder="Ange namn" >

                      <label for="userEmail">E-post</label>
                      <input type="email" class="form-control regUserEmail" placeholder="Ange e-post">
                    </div>
                    <div class="form-group">
                      <label for="userPassword">Lösenord</label>
                      <input type="password" class="form-control regUserPassword" placeholder="Ange lösenord">
                    </div>
                  </form>
                  <button class="btn btn-danger addUser">Skapa konto</button>
                </div>
              </div>
            </div>
          </div>
          <!-- eof accord -->
        </div>
        <!-- eof modal body -->
      </div>
    </div>
  </div>
</div>
