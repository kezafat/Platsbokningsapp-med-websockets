<section class="startpage">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm col-md mb-2">
        <div id="movieCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#movieCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#movieCarousel" data-slide-to="1"></li>
            <li data-target="#movieCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/diehardwallpaper1.png" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h2>Die Hard Special</h2>
                <p class="lead">tre visningar om dagen<a href="/book-show" class=" btn btn-warning">Biljetter</a>
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/diehardwallpaper2.png" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h2>Die Hard or Die Harder</h2>
                <p class="lead">fullblown testostorne <br><a href="/book-show"
                    class=" btn btn-warning btn-rounded">Biljetter</a></p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/diehardwallpaper3.png" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h2>Or Die Even Harder Six point O</h2>
                <p class="lead"><a href="/book-show" class=" btn btn-warning btn-rounded">Biljetter</a></p>
              </div>
            </div>
            <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="demaracater p-4">
    <img class="d-block w-100" src="images/DieHard6.0.png" alt="Fourth slide">
  </div>
  <div class="container-fluid">
    <div class="moviescard m-2">
      <div class="row">
        <div class="col-9">
          <div class="card-deck">
            ${this.moviesHtml}
          </div>
        </div>
        <div class="col-sm-3 col-md-3">
          <div class="aside">
            <h2 class="text-center">Visningar</h2>
            ${this.upcomingShowsHTML}
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
