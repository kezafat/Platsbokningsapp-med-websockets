<section>
  <div class="card my-2 py-3 px-3 mr-3" style="max-width: 640px;">
    <div class="row no-gutters">
      <div class="picture-toggle col-md-4">
        <img src="/images/${this.images[0]}" class="card-img" alt="${this.images[0]}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title-movie">${this.title}</h5>
          <p class="card-text-movie">${this.genre}</p> 
          <p class="card-text-movie">Från: ${this.productionYear}</p>
          <p class="card-text-movie">Direktör: ${this.director}</p>
          <a class="btn btn-light" href="/filmer/${this._id}" role="button" id="details">MER</a>
          <a class="btn btn-light" href="/book-show?show=${this._id}" role="button" id="book-show-link">BOKA</a>
        </div>
      </div>
    </div>
  </div>
</section>
