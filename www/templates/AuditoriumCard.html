<div class="col-12 col-md-4 d-flex my-3">
  <div class="card" style="flex-grow: 1">
    <img class="card-img-top" src="/images/${this.auditorium.imageSmall}" alt="Card image cap">
    <div class="card-body p-3">
      <h5 class="card-title">${this.auditorium.name}</h5>
      <p class="card-text">${this.auditorium.descriptionShort}</p>
    </div>
    <div class="p-3">
      <a href="/biografer?id=${this.auditorium._id}" class="btn btn-outline-danger">Mer info</a>
    </div>
  </div>
</div>
